<!DOCTYPE html>
<html>
<head>
  <title>YARC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header valign-wrapper">
    <img src="/logo" alt="logo" style="width: 64px; padding-right: 10px;">
    <span>Yet Another Reflow Controller</span>
  </div>
  <!-- <p>STATUS: <strong> %STATE%</strong></p> -->
  <h2 class="center-align">Live Monitoring</h2>
  <div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">   
      <canvas id="myChart"></canvas>
    </div> 
  </div> 
  <div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">
      <input type="button" class="btn-small" value="Start" onclick="startMonitoring()"/>
      <input type="button" class="btn-small" value="Stop" onclick="stopMonitoring()"/> 
      <input type="button" class="btn-small" value="Clear" onclick="clearChart()"/> 
      <input type="button" class="btn-small" value="Download" onclick="download()"/>
      <a href="/" class="btn-small grey lighten-2 black-text">Back</a>
    </div>   
  </div> 

  <script src="main.js"></script>
  <script src="chart.min.js"></script>  
  <script src="monitoring.js"></script>
  <script src="webSocket.js"></script>  
</body>
</html>
